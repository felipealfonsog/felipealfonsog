name: Spotify Telemetry (CLI feed)

on:
  workflow_dispatch:
  schedule:
    # ------------------------------------------------------------
    # BASELINE (respaldo): corre cada 3 horas s√≠ o s√≠
    # ------------------------------------------------------------
    - cron: "23 */3 * * *"

    # ------------------------------------------------------------
    # OBSERVER (solo para detectar si est√°s escuchando)
    # - Recomendaci√≥n: 5 min para no ensuciar Actions
    # ------------------------------------------------------------
    - cron: "*/5 * * * *"

permissions:
  contents: write
  issues: write

concurrency:
  group: spotify-telemetry
  cancel-in-progress: false

env:
  # ------------------------------------------------------------
  # OBSERVER MODE
  # ------------------------------------------------------------
  ENABLE_OBSERVER: "true"        # true/false

  # ------------------------------------------------------------
  # Estado persistido en repo (solo cambia cuando cambia el estado)
  # ------------------------------------------------------------
  STATE_FILE: ".github/state/spotify_playback_state.json"

  # ------------------------------------------------------------
  # Strings exactos para identificar qu√© schedule se ejecut√≥
  # ------------------------------------------------------------
  CRON_BASELINE: "23 */3 * * *"
  CRON_OBSERVER: "*/5 * * * *"

  # ------------------------------------------------------------
  # STORM DETECTOR
  # ------------------------------------------------------------
  ENABLE_STORM_REPORT: "true"   # Job Summary
  ENABLE_STORM_ISSUE: "true"    # Issue = ‚Äúmensaje interno GitHub‚Äù
  STORM_WINDOW_MINUTES: "15"
  STORM_THRESHOLD: "10"
  STORM_ISSUE_LABEL: "actions-storm"

jobs:
  telemetry:
    runs-on: ubuntu-latest
    steps:
      # ------------------------------------------------------------
      # Checkout
      # ------------------------------------------------------------
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ------------------------------------------------------------
      # Python runtime
      # ------------------------------------------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ------------------------------------------------------------
      # Ensure state dir exists
      # ------------------------------------------------------------
      - name: Ensure state directory
        run: |
          set -euo pipefail
          mkdir -p .github/state

      # ------------------------------------------------------------
      # Debug context (event/schedule)
      # ------------------------------------------------------------
      - name: Debug context (event/schedule)
        run: |
          set -euo pipefail
          echo "event_name=${{ github.event_name }}"
          echo "schedule=${{ github.event.schedule || '' }}"
          echo "ref=${{ github.ref }}"
          echo "sha=${{ github.sha }}"

      # ------------------------------------------------------------
      # Resolve run-mode (baseline | observer | manual)
      # ------------------------------------------------------------
      - name: Resolve run mode
        id: mode
        env:
          CRON_BASELINE: ${{ env.CRON_BASELINE }}
          CRON_OBSERVER: ${{ env.CRON_OBSERVER }}
        run: |
          set -euo pipefail

          EVENT="${{ github.event_name }}"
          SCHEDULE="${{ github.event.schedule || '' }}"

          MODE="manual"
          if [ "${EVENT}" = "schedule" ]; then
            if [ "${SCHEDULE}" = "${CRON_BASELINE}" ]; then
              MODE="baseline"
            elif [ "${SCHEDULE}" = "${CRON_OBSERVER}" ]; then
              MODE="observer"
            else
              MODE="unknown_schedule"
            fi
          fi

          echo "mode=${MODE}" >> "$GITHUB_OUTPUT"
          echo "event=${EVENT}" >> "$GITHUB_OUTPUT"
          echo "schedule=${SCHEDULE}" >> "$GITHUB_OUTPUT"
          echo "Resolved MODE=${MODE} (event=${EVENT}, schedule=${SCHEDULE})"

      # ------------------------------------------------------------
      # Spotify precheck (solo observer)
      # - Produce: playing=true/false, why=...
      # ------------------------------------------------------------
      - name: Spotify precheck (compute playing flag)
        id: sp
        if: env.ENABLE_OBSERVER == 'true' && steps.mode.outputs.mode == 'observer'
        env:
          SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
          SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
          SPOTIFY_REFRESH_TOKEN: ${{ secrets.SPOTIFY_REFRESH_TOKEN }}
        run: |
          set -euo pipefail

          python3 - <<'PY' > /tmp/spotify_check.txt
          import os, base64, json, urllib.parse, urllib.request, urllib.error

          cid = os.environ.get("SPOTIFY_CLIENT_ID","").strip()
          csec = os.environ.get("SPOTIFY_CLIENT_SECRET","").strip()
          rt = os.environ.get("SPOTIFY_REFRESH_TOKEN","").strip()

          def refresh_token():
            auth = base64.b64encode(f"{cid}:{csec}".encode()).decode()
            data = urllib.parse.urlencode({"grant_type":"refresh_token","refresh_token":rt}).encode("utf-8")
            req = urllib.request.Request(
              "https://accounts.spotify.com/api/token",
              data=data,
              headers={"Authorization": f"Basic {auth}", "Content-Type":"application/x-www-form-urlencoded"},
              method="POST",
            )
            with urllib.request.urlopen(req, timeout=20) as r:
              payload = json.loads(r.read().decode("utf-8","replace"))
              return payload.get("access_token")

          def get_json(url, tok):
            req = urllib.request.Request(url, headers={"Authorization": f"Bearer {tok}"})
            try:
              with urllib.request.urlopen(req, timeout=20) as r:
                raw = r.read().decode("utf-8","replace").strip()
                data = json.loads(raw) if raw else None
                return r.status, data
            except urllib.error.HTTPError as e:
              if e.code == 204:
                return 204, None
              try:
                raw = e.read().decode("utf-8","replace").strip()
                data = json.loads(raw) if raw else raw
              except Exception:
                data = None
              return e.code, data
            except Exception:
              return -1, None

          playing = False
          why = "unknown"

          if cid and csec and rt:
            tok = refresh_token()
            if tok:
              c1, d1 = get_json("https://api.spotify.com/v1/me/player/currently-playing", tok)
              if c1 == 200 and isinstance(d1, dict):
                playing = bool(d1.get("is_playing"))
                why = "currently_playing"
              elif c1 == 204:
                playing = False
                why = "no_content_204"
              else:
                playing = False
                why = f"http_{c1}"
            else:
              playing = False
              why = "token_refresh_failed"
          else:
            playing = False
            why = "missing_secrets"

          print(("true" if playing else "false") + " " + why)
          PY

          PLAYING="$(awk '{print $1}' /tmp/spotify_check.txt | tail -n1 | tr '[:upper:]' '[:lower:]')"
          WHY="$(awk '{print $2}' /tmp/spotify_check.txt | tail -n1)"
          rm -f /tmp/spotify_check.txt

          echo "playing=${PLAYING}" >> "$GITHUB_OUTPUT"
          echo "why=${WHY}" >> "$GITHUB_OUTPUT"
          echo "Spotify playing=${PLAYING} why=${WHY}"

      # ------------------------------------------------------------
      # OBSERVER STATE (NO escribe si no cambia)
      # - state_changed=true/false
      # ------------------------------------------------------------
      - name: Observer state (write only on change)
        id: obs
        if: env.ENABLE_OBSERVER == 'true' && steps.mode.outputs.mode == 'observer'
        env:
          STATE_FILE: ${{ env.STATE_FILE }}
          PLAYING: ${{ steps.sp.outputs.playing }}
          WHY: ${{ steps.sp.outputs.why }}
        run: |
          set -euo pipefail
          mkdir -p "$(dirname "${STATE_FILE}")"

          python3 - <<'PY' > /tmp/obs_out.txt
          import json, os
          from datetime import datetime, timezone

          state_path = os.environ["STATE_FILE"]
          playing = (os.environ.get("PLAYING","false").lower() == "true")
          why = os.environ.get("WHY","unknown")

          now_s = datetime.now(timezone.utc).strftime("%Y-%m-%d %H:%M:%SZ")
          new_state = "PLAYING" if playing else "IDLE"

          old = {}
          try:
            with open(state_path, "r", encoding="utf-8") as f:
              old = json.load(f) or {}
          except Exception:
            old = {}

          prev_state = old.get("state")
          prev_why = old.get("why")

          state_changed = (prev_state is not None and prev_state != new_state)

          # Importante: NO tocar el archivo si no cambi√≥ NADA relevante
          if prev_state == new_state and prev_why == why:
            print("state_changed=false wrote=false")
            raise SystemExit(0)

          obj = {
            "state": new_state,
            "why": why,
            "updated_utc": now_s,
          }
          with open(state_path, "w", encoding="utf-8") as f:
            f.write(json.dumps(obj, ensure_ascii=False, indent=2) + "\n")

          print(f"state_changed={'true' if state_changed else 'false'} wrote=true")
          PY

          # Si el script sali√≥ 0 sin escribir, no habr√° /tmp/obs_out.txt en algunos runners.
          if [ -f /tmp/obs_out.txt ]; then
            cat /tmp/obs_out.txt
            CHANGED="$(grep -E '^state_changed=' /tmp/obs_out.txt | awk '{print $1}' | cut -d= -f2 | tail -n1 || true)"
            rm -f /tmp/obs_out.txt
          else
            CHANGED="false"
          fi

          if [ "${CHANGED}" != "true" ]; then CHANGED="false"; fi
          echo "state_changed=${CHANGED}" >> "$GITHUB_OUTPUT"
          echo "Observer: state_changed=${CHANGED}"

      - name: Commit observer state (only if changed)
        if: steps.mode.outputs.mode == 'observer'
        env:
          STATE_FILE: ${{ env.STATE_FILE }}
        run: |
          set -euo pipefail
          if git diff --quiet; then
            echo "Observer: no changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add "${STATE_FILE}"
          git commit -m "chore: update spotify observer state"
          git push

      # ------------------------------------------------------------
      # Decide whether to update README
      # - baseline: siempre (respaldo)
      # - observer: SOLO si playing=true
      # ------------------------------------------------------------
      - name: Decide whether to update README
        id: decide
        run: |
          set -euo pipefail

          MODE="${{ steps.mode.outputs.mode }}"
          PLAYING="${{ steps.sp.outputs.playing || 'false' }}"

          DO="false"
          WHY="none"

          if [ "${MODE}" = "baseline" ] || [ "${MODE}" = "manual" ]; then
            DO="true"
            WHY="baseline_or_manual"
          elif [ "${MODE}" = "observer" ] && [ "${PLAYING}" = "true" ]; then
            DO="true"
            WHY="observer_playing"
          fi

          echo "do_update=${DO}" >> "$GITHUB_OUTPUT"
          echo "why=${WHY}" >> "$GITHUB_OUTPUT"
          echo "Decision: do_update=${DO} why=${WHY} (mode=${MODE}, playing=${PLAYING})"

      # ------------------------------------------------------------
      # Update README
      # ------------------------------------------------------------
      - name: Update Spotify telemetry block (fail-safe)
        if: steps.decide.outputs.do_update == 'true'
        env:
          SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
          SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
          SPOTIFY_REFRESH_TOKEN: ${{ secrets.SPOTIFY_REFRESH_TOKEN }}
        run: |
          set -euo pipefail
          python3 .github/scripts/spotify_telemetry.py

      - name: Commit & push telemetry if changed
        if: steps.decide.outputs.do_update == 'true'
        run: |
          set -euo pipefail
          if git diff --quiet; then
            echo "No telemetry changes."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md .github/state/spotify_last_report.json
          git commit -m "chore: update Spotify telemetry (CLI feed)"
          git push

      # ------------------------------------------------------------
      # Upload debug artifact (si existe)
      # ------------------------------------------------------------
      - name: Upload Spotify debug
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: spotify-debug
          path: .github/state/spotify_debug.json
          if-no-files-found: ignore

      # ============================================================
      # STORM DETECTOR: cuenta runs recientes del MISMO workflow
      # ============================================================
      - name: Storm detector (count recent workflow runs)
        id: storm
        if: always()
        env:
          GH_TOKEN: ${{ github.token }}
          REPO_FULL: ${{ github.repository }}
          WORKFLOW_FILE: "spotify-telemetry.yml"
          WINDOW_MIN: ${{ env.STORM_WINDOW_MINUTES }}
          THRESHOLD: ${{ env.STORM_THRESHOLD }}
        run: |
          set -euo pipefail

          python3 - <<'PY'
          import os, json
          from datetime import datetime, timezone, timedelta
          import urllib.request

          token = os.environ["GH_TOKEN"]
          repo_full = os.environ["REPO_FULL"]
          owner, repo = repo_full.split("/", 1)

          wf = os.environ["WORKFLOW_FILE"]
          window_min = int(os.environ.get("WINDOW_MIN","15"))
          threshold = int(os.environ.get("THRESHOLD","10"))

          since = datetime.now(timezone.utc) - timedelta(minutes=window_min)

          url = f"https://api.github.com/repos/{owner}/{repo}/actions/workflows/{wf}/runs?per_page=100"
          req = urllib.request.Request(
            url,
            headers={
              "Authorization": f"Bearer {token}",
              "Accept": "application/vnd.github+json",
              "X-GitHub-Api-Version": "2022-11-28",
              "User-Agent": "storm-detector",
            },
          )

          with urllib.request.urlopen(req, timeout=20) as r:
            data = json.loads(r.read().decode("utf-8","replace"))

          runs = data.get("workflow_runs", []) if isinstance(data, dict) else []

          def parse_ts(s: str):
            return datetime.fromisoformat(s.replace("Z","+00:00"))

          recent = []
          for run in runs:
            try:
              created = parse_ts(run.get("created_at",""))
              if created >= since:
                recent.append(run)
            except Exception:
              continue

          count = len(recent)
          alert = count >= threshold

          lines = []
          lines.append("## üö® Workflow Storm Detector")
          lines.append("")
          lines.append(f"- **Repo:** `{owner}/{repo}`")
          lines.append(f"- **Workflow:** `{wf}`")
          lines.append(f"- **Window:** last **{window_min}** minutes")
          lines.append(f"- **Threshold:** **{threshold}**")
          lines.append(f"- **Count:** **{count}**")
          lines.append(f"- **Alert:** **{'YES' if alert else 'NO'}**")
          lines.append("")
          lines.append("### Recent runs (newest first)")
          lines.append("")
          show = recent[:20]
          if not show:
            lines.append("_No runs found in the window._")
          else:
            for run in show:
              lines.append(f"- #{run.get('run_number')} | {run.get('status')} | {run.get('conclusion')} | {run.get('html_url')}")

          report_md = "\n".join(lines)

          out = os.environ["GITHUB_OUTPUT"]
          with open(out, "a", encoding="utf-8") as f:
            f.write(f"alert={'true' if alert else 'false'}\n")
            f.write(f"count={count}\n")
            f.write("report_md<<__REPORT__\n")
            f.write(report_md + "\n")
            f.write("__REPORT__\n")
          PY

      # ------------------------------------------------------------
      # STORM REPORT (Job Summary)
      # ------------------------------------------------------------
      - name: Emergency report (Job Summary)
        if: steps.storm.outputs.alert == 'true' && (env.ENABLE_STORM_REPORT == 'true' || env.ENABLE_STORM_REPORT == 'TRUE')
        run: |
          set -euo pipefail
          {
            echo "${{ steps.storm.outputs.report_md }}"
            echo ""
            echo "> Triggered by storm condition: count=${{ steps.storm.outputs.count }} in window=${{ env.STORM_WINDOW_MINUTES }}m threshold=${{ env.STORM_THRESHOLD }}"
          } >> "$GITHUB_STEP_SUMMARY"

      # ------------------------------------------------------------
      # STORM ALERT (GitHub Issue = ‚Äúmensaje interno‚Äù)
      # - Con toggle
      # - Anti-duplicado: si ya hay un issue abierto reciente con el label, NO crea otro
      # ------------------------------------------------------------
      - name: Storm alert (create Issue, anti-duplicate)
        if: steps.storm.outputs.alert == 'true' && (env.ENABLE_STORM_ISSUE == 'true' || env.ENABLE_STORM_ISSUE == 'TRUE')
        env:
          GH_TOKEN: ${{ github.token }}
          REPO_FULL: ${{ github.repository }}
          LABEL: ${{ env.STORM_ISSUE_LABEL }}
          WINDOW_MIN: ${{ env.STORM_WINDOW_MINUTES }}
          COUNT: ${{ steps.storm.outputs.count }}
          THRESHOLD: ${{ env.STORM_THRESHOLD }}
          REPORT_MD: ${{ steps.storm.outputs.report_md }}
        run: |
          set -euo pipefail

          python3 - <<'PY'
          import os, json
          from datetime import datetime, timezone, timedelta
          import urllib.request, urllib.parse

          token = os.environ["GH_TOKEN"]
          owner, repo = os.environ["REPO_FULL"].split("/", 1)
          label = os.environ.get("LABEL","actions-storm")
          window_min = int(os.environ.get("WINDOW_MIN","15"))
          count = os.environ.get("COUNT","?")
          threshold = os.environ.get("THRESHOLD","?")
          report_md = os.environ.get("REPORT_MD","")

          since = datetime.now(timezone.utc) - timedelta(minutes=window_min)

          def req_json(url, method="GET", payload=None):
            headers = {
              "Authorization": f"Bearer {token}",
              "Accept": "application/vnd.github+json",
              "X-GitHub-Api-Version": "2022-11-28",
              "User-Agent": "storm-issue",
            }
            data = None
            if payload is not None:
              data = json.dumps(payload).encode("utf-8")
              headers["Content-Type"] = "application/json"
            req = urllib.request.Request(url, data=data, headers=headers, method=method)
            with urllib.request.urlopen(req, timeout=20) as r:
              raw = r.read().decode("utf-8","replace")
              return r.status, json.loads(raw) if raw else None

          # 1) Buscar issues abiertos con label
          q = f"repo:{owner}/{repo} is:issue is:open label:{label}"
          url = f"https://api.github.com/search/issues?{urllib.parse.urlencode({'q': q, 'per_page': 50})}"
          _, data = req_json(url)

          items = data.get("items", []) if isinstance(data, dict) else []
          def parse_ts(s): return datetime.fromisoformat(s.replace("Z","+00:00"))

          recent_open = []
          for it in items:
            try:
              created = parse_ts(it.get("created_at",""))
              if created >= since:
                recent_open.append(it)
            except Exception:
              pass

          if recent_open:
            print(f"Storm issue already exists (open + recent): {recent_open[0].get('html_url')}")
            raise SystemExit(0)

          # 2) Crear issue
          now_s = datetime.now(timezone.utc).strftime("%Y-%m-%d %H:%M:%SZ")
          title = f"üö® Actions storm detected ({count}/{threshold}) [{now_s}]"
          body = "\n".join([
            "Storm condition detected.",
            "",
            f"- Window (minutes): **{window_min}**",
            f"- Threshold: **{threshold}**",
            f"- Count: **{count}**",
            "",
            "---",
            "",
            report_md or "_No report generated._",
          ])

          create_url = f"https://api.github.com/repos/{owner}/{repo}/issues"
          payload = {"title": title, "body": body, "labels": [label]}
          status, created = req_json(create_url, method="POST", payload=payload)
          print(f"Issue created: status={status} url={created.get('html_url') if isinstance(created, dict) else 'unknown'}")
          PY

      # ------------------------------------------------------------
      # (Opcional) Log final en consola, √∫til para auditor√≠a r√°pida
      # ------------------------------------------------------------
      - name: Storm detector result (log)
        if: always()
        run: |
          set -euo pipefail
          echo "storm_alert=${{ steps.storm.outputs.alert }}"
          echo "storm_count=${{ steps.storm.outputs.count }}"
          echo "storm_window_minutes=${{ env.STORM_WINDOW_MINUTES }}"
          echo "storm_threshold=${{ env.STORM_THRESHOLD }}"
