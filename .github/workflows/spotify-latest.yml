name: Spotify Latest Track (self-hosted card)

on:
  workflow_dispatch:
  schedule:
    - cron: "23 */3 * * *"

permissions:
  contents: write

jobs:
  spotify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Update Spotify card (fail-safe)
        env:
          SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
          SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
          SPOTIFY_REFRESH_TOKEN: ${{ secrets.SPOTIFY_REFRESH_TOKEN }}
        run: |
          set -euo pipefail
          mkdir -p images .github/scripts

          # preserve last known good card
          if [ -f images/spotify_now.svg ]; then
            cp images/spotify_now.svg images/spotify_now.svg.before
          fi

          if ! python3 .github/scripts/spotify_latest_card.py; then
            echo "Spotify update failed; preserving last known card."
            if [ -f images/spotify_now.svg.before ]; then
              mv -f images/spotify_now.svg.before images/spotify_now.svg
            fi
            exit 0
          fi

          rm -f images/spotify_now.svg.before || true

          # bump cache in README (only if README contains spotify_now.svg?v=...)
          python3 .github/scripts/bump_readme_spotify_cachebust.py || true

      - name: Commit & push if changed
        run: |
          set -euo pipefail
          if git diff --quiet; then
            echo "No changes."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md images/spotify_now.svg
          git commit -m "chore: update Spotify latest track card"
          git push
