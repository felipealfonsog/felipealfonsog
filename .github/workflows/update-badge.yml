name: Update Last Update Badge

on:
  push:
    branches:
      - main

jobs:
  update-badge:
    runs-on: ubuntu-latest
    steps:
      - name: Set current date
        id: set_date
        run: echo "::set-output name=DATE::$(date +'%Y-%m-%d')"

      - name: Update badge
        id: update_badge
        run: |
          sed -i "s|last_updated:.*|last_updated: ${{ steps.set_date.outputs.DATE }}|g" README.md

      - name: Commit changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add README.md
          git commit -m "Update last update badge [skip ci]"
          git push
