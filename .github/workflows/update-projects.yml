name: Update Project Portfolio

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */12 * * *"

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Generate README portfolio
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_USERNAME: felipealfonsog
          README_PATH: README.md
          MAX_RECENT: "10"
          MAX_CURATED: "25"
          MAX_PRIVATE: "4"
          USE_PROJECT_PRIORITY: "false"   # <-- flip to true whenever you want
        run: |
          python scripts/update_projects.py

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if git diff --quiet; then
            echo "No changes."
            exit 0
          fi
          git add README.md
          git commit -m "chore: auto-update project portfolio"
          git push
