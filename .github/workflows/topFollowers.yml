name: Get Top Followers

on:
  push:
    branches:
      - master
  schedule:
  # - cron: '0 20 * * *'
  # Runs every 2 hours
  # - cron: "0 */2 * * *"
  # 20 minutos al dia al azar
  # - cron: '$(shuf -i 0-23 -n 1) $(shuf -i 0-59 -n 1) * * *'
  # 15 mnts al dis en 3 tandas 
  - cron: '0-4/1,10-15/1,17-22/1 * * * *'
  

  
  workflow_dispatch:

jobs:
  top-followers:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: 3.8
      - name: Install requests
        run: pip install requests
      - name: Update README
        run: python src/getTopFollowers.py ${{ github.repository_owner }} ${{ secrets.GH_TOKEN }} README.md
      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git diff-index --quiet HEAD || git commit -m "Update top followers"
      - name: Pull changes
        run: git pull -r
      - name: Push changes
        uses: ad-m/github-push-action@d91a481090679876dfc4178fef17f286781251df
        with:
          github_token: ${{ secrets.GH_TOKEN }}
