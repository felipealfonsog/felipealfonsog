name: Waka Readme

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0-4,10-15,17-22 * * *'

# evita que se pisen runs (TU cron es agresivo)
concurrency:
  group: waka-readme
  cancel-in-progress: true

# permisos explícitos para commitear
permissions:
  contents: write

jobs:
  waka_blocks:
    name: WakaReadme Blocks (athul)
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}

          API_BASE_URL: https://wakatime.com/api
          REPOSITORY: felipealfonsog/felipealfonsog

          SHOW_TITLE: true
          SECTION_NAME: waka
          BLOCKS: "○●◔◕◐◕◔◐●◔◐◕"
          CODE_LANG: rust
          TIME_RANGE: all_time
          LANG_COUNT: 20
          SHOW_TIME: true
          SHOW_TOTAL: true
          SHOW_MASKED_TIME: false
          STOP_AT_OTHER: true

          COMMIT_MESSAGE: "Updated WakaTime blocks"
          TARGET_BRANCH: main
          TARGET_PATH: README.md

  devmetrics:
    name: DevMetrics (OS / Editors / LOC)
    runs-on: ubuntu-latest
    needs: waka_blocks
    steps:
      - uses: anmol098/waka-readme-stats@master
        with:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}

          SECTION_NAME: devmetrics

          TIME_RANGE: all_time
          LANG_COUNT: 20
          SHOW_OS: "True"
          SHOW_EDITORS: "True"
          SHOW_LINES_OF_CODE: "True"
          SHOW_TOTAL_CODE_TIME: "True"

          # IMPORTANTÍSIMO: fuerza la misma rama que el otro job
          TARGET_BRANCH: main

          COMMIT_MESSAGE: "Updated DevMetrics"
