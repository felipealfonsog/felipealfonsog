name: Update Project Portfolio

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

concurrency:
  group: update-project-portfolio
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # required for rebase

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Generate README portfolio
        env:
          GITHUB_USERNAME: felipealfonsog
          README_PATH: README.md

          MAX_LATEST: "6"
          MAX_RECENT: "8"
          MAX_POPULAR: "8"
          MAX_CURATED: "40"

          USE_PROJECT_PRIORITY: "false"
          DETAILS_OPEN: "true"

          EXCLUSIONS_ENABLED: "true"
          EXCLUSIONS_FILE: "config/exclusions.json"

          FAIL_SOFT: "true"

          PORTFOLIO_TOKEN: ${{ secrets.PORTFOLIO_TOKEN }}
        run: |
          python scripts/update_projects.py

      - name: Commit changes (CI-safe)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Stash generated files (if any)
          git stash push -u -m "ci-generated" || true

          # Sync with remote safely
          git fetch origin
          git rebase origin/master || git rebase --abort

          # Restore generated files
          git stash pop || true

          if git diff --quiet; then
            echo "No changes detected. Skipping commit."
            exit 0
          fi

          git add README.md config/exclusions.json
          git commit -m "chore: auto-update project portfolio"
          git push origin master
