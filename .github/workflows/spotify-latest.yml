name: Spotify Latest Track (self-hosted card)

on:
  workflow_dispatch:
  schedule:
    - cron: "23 */3 * * *"

permissions:
  contents: write

jobs:
  spotify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Update Spotify card (fail-safe)
        env:
          SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
          SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
          SPOTIFY_REFRESH_TOKEN: ${{ secrets.SPOTIFY_REFRESH_TOKEN }}
        run: |
          set -euo pipefail
          mkdir -p images .github/scripts

          # If the card doesn't exist yet, create a clean placeholder (white style)
          if [ ! -f images/spotify_now.svg ]; then
            cat > images/spotify_now.svg << 'SVG'
          <svg xmlns="http://www.w3.org/2000/svg" width="900" height="205" viewBox="0 0 900 205">
            <rect width="900" height="205" fill="#ffffff"/>
            <text x="22" y="52"
                  font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace"
                  font-size="14" fill="#111111">
              Spotify card: awaiting next workflow update...
            </text>
          </svg>
SVG
          fi

          # preserve last known good card
          cp images/spotify_now.svg images/spotify_now.svg.before 2>/dev/null || true

          if ! python3 .github/scripts/spotify_latest_card.py; then
            echo "Spotify update failed; preserving last known card."
            mv -f images/spotify_now.svg.before images/spotify_now.svg 2>/dev/null || true
            exit 0
          fi

          rm -f images/spotify_now.svg.before 2>/dev/null || true

          # Cache-bust the README reference (only if README contains spotify_now.svg?v=...)
          python3 .github/scripts/bump_readme_spotify_cachebust.py

      - name: Commit & push if changed
        run: |
          set -euo pipefail
          if git diff --quiet; then
            echo "No changes."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md images/spotify_now.svg
          git commit -m "chore: update Spotify latest track card"
          git push
