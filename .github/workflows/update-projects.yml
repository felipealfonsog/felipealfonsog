name: Update Project Portfolio

on:
  # ───────────────────────────────────────────────────────────────
  # Manual trigger (GitHub UI button)
  # ───────────────────────────────────────────────────────────────
  workflow_dispatch:

  # ───────────────────────────────────────────────────────────────
  # Scheduled trigger (UTC): every 6 hours at minute 00
  # 00:00, 06:00, 12:00, 18:00 (UTC)
  # ───────────────────────────────────────────────────────────────
  schedule:
    - cron: "0 */6 * * *"

# ───────────────────────────────────────────────────────────────
# Concurrency control
# Prevent cron/manual runs from racing and causing push conflicts
# ───────────────────────────────────────────────────────────────
concurrency:
  group: update-project-portfolio
  cancel-in-progress: true

# ───────────────────────────────────────────────────────────────
# Permissions
# Needed to commit & push README updates back to the repository
# ───────────────────────────────────────────────────────────────
permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      # ───────────────────────────────────────────────────────────
      # [1] Checkout repository (full history)
      # fetch-depth: 0 is required for rebase operations
      # ───────────────────────────────────────────────────────────
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ───────────────────────────────────────────────────────────
      # [2] Python runtime
      # Pin a stable version for reproducibility
      # ───────────────────────────────────────────────────────────
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ───────────────────────────────────────────────────────────
      # [3] Dependencies
      # requests is used by the curation script to call GitHub APIs
      # ───────────────────────────────────────────────────────────
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # ───────────────────────────────────────────────────────────
      # [4] Generate README portfolio (public-only)
      # - Pulls REAL pinned repos via GraphQL pinnedItems
      # - Builds sections: Pinned / Latest / Recent / Popular / Curated
      # - Applies exclusions via JSON rules (when enabled)
      # - FAIL_SOFT keeps last-known-good README on transient API errors
      # ───────────────────────────────────────────────────────────
      - name: Generate README portfolio
        env:
          # ── Identity / target file
          GITHUB_USERNAME: felipealfonsog
          README_PATH: README.md

          # ── Section sizing (balanced)
          MAX_LATEST: "6"
          MAX_RECENT: "8"
          MAX_POPULAR: "8"
          MAX_CURATED: "40"

          # ── Behavioral toggles
          USE_PROJECT_PRIORITY: "false"   # true => scoring-based curated ranking
          DETAILS_OPEN: "true"            # true => <details open> | false => collapsed

          # ── Exclusions (editable JSON)
          EXCLUSIONS_ENABLED: "true"      # master switch for exclusions
          EXCLUSIONS_FILE: "config/exclusions.json"

          # ── Safety net
          FAIL_SOFT: "true"               # true => skip update on API/network errors

          # ── GitHub API access (PAT stored in repo secrets)
          PORTFOLIO_TOKEN: ${{ secrets.PORTFOLIO_TOKEN }}
        run: |
          python scripts/update_projects.py

      # ───────────────────────────────────────────────────────────
      # [5] Commit & push safely (CI-proof)
      #
      # Problem we solved:
      # - If remote master advances while the workflow runs => push rejected (non-fast-forward)
      # - If we rebase while the working tree is dirty => Git refuses to rebase
      # - If we "stash pop" without an actual stash => stash pop fails
      #
      # Strategy:
      #   detect changes -> stash (only if needed)
      #   fetch + rebase onto origin/master
      #   stash pop (only if stash exists)
      #   commit & push (only if diff exists)
      # ───────────────────────────────────────────────────────────
      - name: Commit changes (CI-safe)
        run: |
          set -e

          # ── Bot identity
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # ── Detect if the script produced any local modifications
          # Note: git diff --quiet returns 0 when there are NO changes
          if git diff --quiet && git diff --cached --quiet; then
            HAS_CHANGES=false
          else
            HAS_CHANGES=true
          fi

          # ── Stash only when changes exist (avoid "No stash entries found")
          if [ "$HAS_CHANGES" = true ]; then
            git stash push -u -m "ci-generated"
          fi

          # ── Sync with remote master (avoids non-fast-forward push errors)
          git fetch origin
          git rebase origin/master || { git rebase --abort || true; echo "Rebase failed."; exit 1; }

          # ── Restore stash only if it exists
          if git stash list | grep -q "ci-generated"; then
            git stash pop
          fi

          # ── If nothing changed after all => exit clean (no empty commits)
          if git diff --quiet; then
            echo "No changes detected. Skipping commit."
            exit 0
          fi

          # ── Stage, commit, push
          git add README.md config/exclusions.json
          git commit -m "chore: auto-update project portfolio"
          git push origin master
