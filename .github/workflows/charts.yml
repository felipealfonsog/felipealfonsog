name: Languages chart

on:
  schedule:
    - cron: "0 3 * * *"   # todos los d√≠as a las 03:00 UTC
  workflow_dispatch:       # para lanzarlo a mano desde Actions

permissions:
  contents: write          # para poder commitear el SVG

jobs:
  build-languages-chart:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate languages chart SVG
        run: node generate-charts.js

      - name: Commit SVG if changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update languages chart"
          file_pattern: "languages-chart.svg"
