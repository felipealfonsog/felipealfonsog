name: Update-Recent-Repos

on:
  push:
    # Ejecutar el flujo de trabajo cuando se haga un push en el archivo .yml
    paths:
      - .github/workflows/listrepos.yml
  schedule:
    # Ejecutar cada 24 horas a la medianoche
    - cron: '0 0 * * *'

jobs:
  update-repos:
    runs-on: ubuntu-latest
    env:
      NUM_REPOS: 15
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Generate listrepos.md
        run: node src/generate-listrepos.js $NUM_REPOS
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN_LRGH }}

      - name: Commit changes
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@users.noreply.github.com'
          git add listrepos.md
          git commit -m "Update listrepos.md"
          git push
