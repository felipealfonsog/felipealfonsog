name: Update Project Portfolio

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Generate README portfolio (public only)
        env:
          GITHUB_USERNAME: felipealfonsog
          README_PATH: README.md

          MAX_LATEST: "8"
          MAX_RECENT: "10"
          MAX_POPULAR: "10"
          MAX_CURATED: "20"

          USE_PROJECT_PRIORITY: "false"
          DETAILS_OPEN: "true"

          EXCLUSIONS_ENABLED: "true"          # active by default
          EXCLUSIONS_FILE: "config/exclusions.json"

          PORTFOLIO_TOKEN: ${{ secrets.PORTFOLIO_TOKEN }}
        run: |
          python scripts/update_projects.py

      - name: Commit changes (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git diff --quiet; then
            echo "No changes detected. Skipping commit."
            exit 0
          fi

          git add README.md config/exclusions.json
          git commit -m "chore: auto-update project portfolio"
          git push
