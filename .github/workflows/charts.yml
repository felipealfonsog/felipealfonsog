name: Generate Charts

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */12 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install node-fetch@2 chartjs-node-canvas@4

      - name: Generate Languages Chart
        run: node generate-charts.js

      - name: Commit chart
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add languages-chart.svg
          git commit -m "Update languages chart" || echo "No changes"
          git push
