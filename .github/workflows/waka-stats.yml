name: Waka Stats (CLI style)

on:
  workflow_dispatch:
  schedule:
    # shifted minute to avoid colliding with your other waka workflow
    - cron: '7 0-4,10-15,17-22 * * *'

permissions:
  contents: write

jobs:
  wakastats:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Update wakastats from WakaTime
        env:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
        run: |
          python3 << 'EOF'
          import base64, json, re, urllib.request, os, datetime

          API_KEY = os.environ["WAKATIME_API_KEY"]
          auth = base64.b64encode(f"{API_KEY}:".encode()).decode()

          # Your style blocks (similar vibe to the languages widget)
          EMPTY = "○"
          FULL  = "●"
          HALF  = "◔"
          BAR_LEN = 26

          # Optional: show/hide programming languages section
          SHOW_LANGUAGES = True
          # If you want to hide it anytime, just comment the line above and uncomment this:
          # SHOW_LANGUAGES = False

          # Hide noisy labels (optional)
          HIDE_UNKNOWN = True
          UNKNOWN_NAMES = {"Unknown Project", "Unknown Editor", "Unknown"}

          def get(url):
              req = urllib.request.Request(
                  url,
                  headers={"Authorization": f"Basic {auth}"}
              )
              with urllib.request.urlopen(req) as r:
                  return json.load(r)

          def clamp(x, lo=0.0, hi=100.0):
              return max(lo, min(hi, x))

          def bar(pct):
              pct = clamp(pct, 0.0, 100.0)
              units = (pct / 100.0) * BAR_LEN
              full = int(units)
              half = 1 if (units - full) >= 0.5 and full < BAR_LEN else 0
              empty = BAR_LEN - full - half
              return (FULL * full) + (HALF * half) + (EMPTY * empty)

          def fmt_hhmm(seconds):
              seconds = int(seconds)
              h = seconds // 3600
              m = (seconds % 3600) // 60
              if h <= 0 and m <= 0:
                  return "0 mins"
              if h <= 0:
                  return f"{m} mins"
              return f"{h} hrs {m} mins"

          def try_parse_date(s):
              if not s:
                  return None
              # Accept "YYYY-MM-DD" or ISO strings; keep date portion.
              s = str(s)
              try:
                  d = datetime.datetime.fromisoformat(s.replace("Z", "+00:00")).date()
              except Exception:
                  try:
                      d = datetime.date.fromisoformat(s[:10])
                  except Exception:
                      return None
              return d

          def pretty_date(d):
              return d.strftime("%d %B %Y")

          stats = get("https://wakatime.com/api/v1/users/current/stats/all_time")["data"]
          total = int(stats.get("total_seconds", 0)) or 1

          # Date range (best-effort from WakaTime response)
          start_raw = stats.get("start") or stats.get("from") or stats.get("range", {}).get("start") or stats.get("range", {}).get("from")
          end_raw   = stats.get("end")   or stats.get("to")   or stats.get("range", {}).get("end")   or stats.get("range", {}).get("to")

          start_d = try_parse_date(start_raw)
          end_d   = try_parse_date(end_raw) or datetime.date.today()

          if start_d and end_d:
              range_line = f"From: {pretty_date(start_d)} - To: {pretty_date(end_d)}"
          else:
              range_line = "From: N/A - To: N/A"

          def cleaned(items):
              if not items:
                  return []
              out = []
              for i in items:
                  name = (i.get("name") or "").strip()
                  if HIDE_UNKNOWN and (name in UNKNOWN_NAMES or name.startswith("Unknown ")):
                      continue
                  out.append(i)
              return out

          def section(title, items, limit=8, base_total=None):
              items = cleaned(items)
              if not items:
                  return ""
              denom = base_total if base_total is not None else total
              denom = int(denom) or 1

              out = f"\n{title}\n" + "-" * len(title) + "\n"
              for i in items[:limit]:
                  pct = (i["total_seconds"] / denom) * 100.0
                  pct_show = clamp(pct, 0.0, 100.0)
                  out += (
                      f"{i['name']:<14} "
                      f"{i['text']:<14} "
                      f"{bar(pct_show)} "
                      f"{pct_show:6.2f} %\n"
                  )
              return out

          languages = cleaned(stats.get("languages", []))
          mostly = languages[0]["name"] if languages else "N/A"

          days = int(stats.get("days", 1)) or 1
          daily_avg_seconds = int(total / days)
          daily_avg = fmt_hhmm(daily_avg_seconds)

          best = stats.get("best_day")
          best_str = f"{best['date']} — {best['text']}" if best else "N/A"

          timezone = stats.get("timezone", "N/A")

          content = (
              "WAKATIME EXTENDED STATS\n"
              "======================\n\n"
              f"{range_line}\n\n"
              f"Total Time       : {stats.get('human_readable_total', 'N/A')}\n"
              f"Mostly coding in : {mostly}\n"
              f"Daily average    : {daily_avg}\n"
              f"Best day         : {best_str}\n"
              f"Time zone        : {timezone}\n"
          )

          # Optional Languages section (toggle with SHOW_LANGUAGES)
          if SHOW_LANGUAGES:
              content += section("LANGUAGES", stats.get("languages", []), limit=10)

          content += (
              section("OPERATING SYSTEMS", stats.get("operating_systems", []), limit=6)
              + section("EDITORS", stats.get("editors", []), limit=8)
              + section("PROJECTS", stats.get("projects", []), limit=8)
          )

          # Categories in WakaTime sometimes don't sum cleanly; use total as denominator but clamp display.
          content += section("CATEGORIES", stats.get("categories", []), limit=8)

          machines = cleaned(stats.get("machines", []))
          if machines:
              content += "\nMACHINES\n--------\n"
              for m in machines[:5]:
                  content += f"{m['name']:<30} {m['text']}\n"

          content = f"```\n{content}\n```"

          with open("README.md", "r", encoding="utf-8") as f:
              readme = f.read()

          new = re.sub(
              r"<!--START_SECTION:wakastats-->.*?<!--END_SECTION:wakastats-->",
              f"<!--START_SECTION:wakastats-->\n{content}\n<!--END_SECTION:wakastats-->",
              readme,
              flags=re.S
          )

          with open("README.md", "w", encoding="utf-8") as f:
              f.write(new)
          EOF

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add README.md
          git commit -m "Update WakaTime CLI stats" || exit 0
          git push
