name: Waka Readme Stats (OS/Editors/LOC)

on:
  workflow_dispatch:
  schedule:
    - cron: '7 0-4,10-15,17-22 * * *'

concurrency:
  group: waka-stats
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  update-wakastats:
    runs-on: ubuntu-latest
    steps:
      - uses: anmol098/waka-readme-stats@master
        with:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}

          SECTION_NAME: wakastats
          TIME_RANGE: all_time
          LANG_COUNT: 20

          SHOW_OS: "True"
          SHOW_EDITORS: "True"
          SHOW_LINES_OF_CODE: "True"
          SHOW_TOTAL_CODE_TIME: "True"
