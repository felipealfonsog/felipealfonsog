name: Spotify Telemetry (CLI style)

on:
  workflow_dispatch:
  schedule:
    - cron: "23 */3 * * *"

permissions:
  contents: write

jobs:
  spotify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Update Spotify telemetry block (fail-safe)
        env:
          SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
          SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
          SPOTIFY_REFRESH_TOKEN: ${{ secrets.SPOTIFY_REFRESH_TOKEN }}
        run: |
          set -euo pipefail

          # fail-safe backups
          cp README.md README.md.before 2>/dev/null || true
          mkdir -p data
          cp data/spotify_telemetry_state.json data/spotify_telemetry_state.json.before 2>/dev/null || true

          if ! python3 .github/scripts/spotify_telemetry_cli.py; then
            echo "Spotify telemetry update failed; restoring last known good README/state."
            mv -f README.md.before README.md 2>/dev/null || true
            mv -f data/spotify_telemetry_state.json.before data/spotify_telemetry_state.json 2>/dev/null || true
            exit 0
          fi

          rm -f README.md.before 2>/dev/null || true
          rm -f data/spotify_telemetry_state.json.before 2>/dev/null || true

      - name: Commit & push if changed
        run: |
          set -euo pipefail
          if git diff --quiet; then
            echo "No changes."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md data/spotify_telemetry_state.json
          git commit -m "chore: update Spotify telemetry CLI block"
          git push
