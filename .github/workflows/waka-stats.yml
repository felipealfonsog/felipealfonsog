name: Waka Stats (CLI style)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0-4,10-15,17-22 * * *'

permissions:
  contents: write

jobs:
  wakastats:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Update wakastats from WakaTime
        env:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
        run: |
          python3 << 'EOF'
          import base64, json, re, urllib.request, os, datetime

          API_KEY = os.environ["WAKATIME_API_KEY"]
          auth = base64.b64encode(f"{API_KEY}:".encode()).decode()

          BAR_LEN = 20
          FULL = "█"
          EMPTY = "░"

          def get(url):
              req = urllib.request.Request(
                  url,
                  headers={"Authorization": f"Basic {auth}"}
              )
              with urllib.request.urlopen(req) as r:
                  return json.load(r)

          def bar(pct):
              filled = int(round(pct / 100 * BAR_LEN))
              return FULL * filled + EMPTY * (BAR_LEN - filled)

          stats = get("https://wakatime.com/api/v1/users/current/stats/all_time")["data"]
          total = stats["total_seconds"]

          def section(title, items, limit=5):
              out = f"\n{title}\n" + "-" * len(title) + "\n"
              for i in items[:limit]:
                  pct = (i["total_seconds"] / total) * 100
                  out += (
                      f"{i['name']:<14} "
                      f"{i['text']:<14} "
                      f"{bar(pct)} "
                      f"{pct:6.2f} %\n"
                  )
              return out

          languages = stats.get("languages", [])
          mostly = languages[0]["name"] if languages else "N/A"

          days = max(stats.get("days", 1), 1)
          daily_avg = str(datetime.timedelta(seconds=int(total / days)))

          best = stats.get("best_day")
          best_str = f"{best['date']} — {best['text']}" if best else "N/A"

          content = (
              "WAKATIME EXTENDED STATS\n"
              "======================\n\n"
              f"Total Time       : {stats['human_readable_total']}\n"
              f"Mostly coding in : {mostly}\n"
              f"Daily average    : {daily_avg}\n"
              f"Best day         : {best_str}\n"
              f"Time zone        : {stats.get('timezone','N/A')}\n"
              + section("OPERATING SYSTEMS", stats.get("operating_systems", []))
              + section("EDITORS", stats.get("editors", []))
              + section("PROJECTS", stats.get("projects", []))
              + section("CATEGORIES", stats.get("categories", []))
          )

          machines = stats.get("machines", [])
          if machines:
              content += "\nMACHINES\n--------\n"
              for m in machines[:5]:
                  content += f"{m['name']:<30} {m['text']}\n"

          content = f"```\n{content}\n```"

          with open("README.md", "r", encoding="utf-8") as f:
              readme = f.read()

          new = re.sub(
              r"<!--START_SECTION:wakastats-->.*?<!--END_SECTION:wakastats-->",
              f"<!--START_SECTION:wakastats-->\n{content}\n<!--END_SECTION:wakastats-->",
              readme,
              flags=re.S
          )

          with open("README.md", "w", encoding="utf-8") as f:
              f.write(new)
          EOF

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add README.md
          git commit -m "Update WakaTime CLI stats" || exit 0
          git push
