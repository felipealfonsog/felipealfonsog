name: Spotify Latest Track (self-hosted card)

on:
  workflow_dispatch:
  schedule:
    - cron: "23 */3 * * *"

permissions:
  contents: write

jobs:
  spotify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Update Spotify card (fail-safe)
        env:
          SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
          SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
          SPOTIFY_REFRESH_TOKEN: ${{ secrets.SPOTIFY_REFRESH_TOKEN }}
        run: |
          set -euo pipefail
          mkdir -p images

          # ------------------------------------------------------------------
          # 1) Bootstrap: ensure spotify_now.svg EXISTS (never leave repo empty)
          # ------------------------------------------------------------------
          if [ ! -f images/spotify_now.svg ]; then
            cat > images/spotify_now.svg << 'SVG'
<svg xmlns="http://www.w3.org/2000/svg" width="720" height="120" viewBox="0 0 720 120">
  <rect x="0" y="0" width="720" height="120" fill="#ffffff"/>
  <rect x="14" y="14" width="72" height="72" fill="#f2f2f2" stroke="#e5e5e5"/>
  <text x="102" y="52" style="font:700 18px -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Arial,sans-serif;fill:#111">
    Spotify
  </text>
  <text x="102" y="76" style="font:400 14px -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Arial,sans-serif;fill:#111">
    Waiting for next updateâ€¦
  </text>
</svg>
SVG
          fi

          # ------------------------------------------------------------------
          # 2) Preserve last known good card
          # ------------------------------------------------------------------
          cp images/spotify_now.svg images/spotify_now.svg.before 2>/dev/null || true

          # ------------------------------------------------------------------
          # 3) Run generator; on failure, restore previous card
          # ------------------------------------------------------------------
          if ! python3 .github/scripts/spotify_latest_card.py; then
            echo "Spotify update failed; restoring last known card."
            mv -f images/spotify_now.svg.before images/spotify_now.svg 2>/dev/null || true
            exit 0
          fi

          rm -f images/spotify_now.svg.before 2>/dev/null || true

          # ------------------------------------------------------------------
          # 4) Cache-bust README reference (only if ?v= is present)
          # ------------------------------------------------------------------
          python3 .github/scripts/bump_readme_spotify_cachebust.py || true

      - name: Commit & push if changed
        run: |
          set -euo pipefail
          if git diff --quiet; then
            echo "No changes."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md images/spotify_now.svg
          git commit -m "chore: update Spotify latest track card"
          git push
